<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.15/tailwind.min.css">
</head>
<body>
    
    <div class="bg-cover bg-center bg-no-repeat " style="background-image: url('/asset/image/6bb8d9059775fa57f5_Mount_Everest_as_seen_from_Drukair2.jpg');">
      <div class="flex flex-col items-center justify-center ">
        <img class="w-2/12" src="/asset/image/LogoEduLink.png" alt="logo">
          <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
           flex items-center justify-center rounded-md">
           <div class="w-full h-100">
              <div class="flex justify-center items-center h-screen bg-slate-200 ">
                <div id="form" class="block bg-slate-50 p-6 rounded-xl shodow-md shadow-slate-300 w-90">
                    <h1 class="text-xl md:text-2xl font-bold leading-tight ">Sign Up</h1>
                    <br>
                     <!-- full name -->
                     <div id="fullName" class="flex flex-row">
                         <!-- first name -->
                         <div id="firstName" class="w-1/2 mr-1">
                             <label for="fname" class="text-base text-gray-700">First Name</label><br>
                             <input type="text" name="" id="fname"
                                 class="w-full px-2 py-1 rounded-lg bg-gray-200 border-slate-300 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
                         </div>
                         <!-- last name -->
                         <div id="lastName" class="w-1/2 mr-1">
                             <label for="lname" class="text-base text-gray-700">Last Name</label><br>
                             <input type="text" name="" id="lname"
                                 class="w-full px-2 py-1 rounded-lg bg-gray-200 border-slate-300 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
                         </div>  
                     </div>
                     <!-- email -->
                     <label for="email" class="text-base text-gray-700">Email</label><br>
                     <input type="email" name="" id="email"
                         class="w-full px-2 py-1 rounded-lg bg-gray-200 border-slate-300 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
                      <!-- Date of Birth -->
                     <label for="DOB" class="text-base text-gray-700">Date of birth</label><br>
                     <div class="relative max-w-sm">
                         <div class="absolute inset-y-0 left-0 flex items-center pl-3.5 pointer-events-none">
                           <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                             <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                           </svg>
                         </div>
                         <input datepicker type="text" class=" bg-gray-200 focus:bg-white mt-2 border border-slate-300 text-sm rounded-lg focus:bg-white-500 focus:border-blue-500 block w-full pl-10 p-2.5 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:bg-white-500 dark:focus:border-blue-500" placeholder="Select date">
                       </div>
                     <!-- password -->
                     <label for="password" class="text-base text-gray-700">Password</label><br>  
                     <input type="password" name="" id="password"
                         class="w-full px-2 py-1 rounded-lg bg-gray-200 border-slate-300 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
                     <!-- confirm password -->
                     <label for="confirmPassword" class="text-base text-gray-700">Confirm Password</label><br>
                     <input type="password" name="" id="confirmPassword"
                         class="w-full px-2 py-1 rounded-lg bg-gray-200 border-slate-300 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none" autofocus autocomplete required>
                     <!-- radio buttons for gender -->
                     <div id="gender" class="text-base text-gray-700 mb-2">
                         <p class="mt-2">Gender</p>
                         <br>
                         <input type="radio" name="gender" id="male" class="text-sm mx-1" checked><label for="male">Male</label>
                         <input type="radio" name="gender" id="female" class="text-sm mx-1"><label for="female">Female</label>
                         <input type="radio" name="gender" id="other" class="text-sm mx-1"><label for="other">Other</label>
                     </div>
                     <div>
                         <br>
                         <div class="flex items-start mb-6">
                             <div class="flex items-center h-5">
                               <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required>
                             </div>
                             <label for="terms" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a></label>
                     </div>
                     <!-- Sign up / submit button -->
                     <input type="submit" name="" id="signUp"
                         class="bg-blue-700 w-full h-10 cursor-pointer text-white rounded-md hover:bg-blue-600 hover:outline outline-2 outline-blue-600 outline-offset-2 text-sm"><br>
                     <p class="mt-8">Already have a account? <a href="/html/LoginInForm.html" class="text-blue-500 hover:text-blue-700 font-semibold">Login</a></p>
                    
                        </div>
                 </div>
             </div>
               
            </div>
          </div>
      </div>
    </div>

</body>
</html>
