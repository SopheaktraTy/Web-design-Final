           </div>
   
           <div class="mt-4">
             <label class="block text-gray-700">Password</label>

                   focus:bg-white focus:outline-none" required>
           </div>

                     </div>
                     <label for="example7" class="text-sm">
                       <div class="font-medium text-gray-700">Remember me</div>
                     </label>
                   </div>
                 </div>
               
             <a href="#" class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot Password?</a>
           </div>
   
           <button type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg

         <a href="/html/NewFeed.html"><button type="button" class="w-full block bg-white hover:bg-gray-100 focus:bg-gray-100 text-gray-900 font-semibold rounded-lg px-4 py-3 border border-gray-300">
